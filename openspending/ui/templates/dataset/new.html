<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

  <py:def function="nav_class">nav-account</py:def>

  <py:def function="page_title">Create a dataset</py:def>
  
  <div py:def="content">
    <h2 class="page-header">Create a dataset</h2>
    <div class="row">
      <div class="offset4 span12">
        <form class="basic" id="login" action="/datasets" method="POST">
          <fieldset>
            <div class="clearfix">
              <label for="label">Title</label>
              <div class="input">
                <input name="label" placeholder="My Dataset" />
              </div>
            </div>
            <div class="clearfix">
              <label for="name">Slug</label>
              <div class="input">
                <input name="name" placeholder="my_dataset" />
                <span class="help-block">The slug will become part of the
                  dataset URL and cannot be changed later. It may only 
                  contain alphanumeric characters, dashes and underscores.</span>
              </div>
            </div>
            <div class="clearfix">
              <label for="currency">Currency</label>
              <div class="input">
                <select name="currency">
                  <py:for each="code, name in c.currencies">
                    <option value="${code}">${name} (${code})</option>
                  </py:for>
                </select>
              </div>
            </div>
            <div class="clearfix">
              <label for="description">Description</label>
              <div class="input">
                <textarea class="xxlarge" rows="4" name="description"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <input value="Create" class="btn success" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <xi:include href="../layout.html" />
</html>
